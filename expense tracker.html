<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        /* Login styles */
        .login-wrapper {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-wrapper input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        /* Dashboard styles (hidden by default) */
        #dashboardSection {
            display: none;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Existing styles below */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button#addBtn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button#addBtn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th {
            background-color: #eee;
            text-align: left;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .del-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .center-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- LOGIN / REGISTER SECTION -->
    <div id="loginSection" class="login-wrapper">
        <h2 id="formTitle">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" onclick="handleAuth()" id="authBtn">Login</button>
        <p class="error-msg" id="loginError">Invalid details</p>
        
        <span class="toggle-link" onclick="toggleForm()" id="toggleText">Need an account? Register</span>
    </div>

    <!-- MAIN DASHBOARD (Hidden initially) -->
    <div id="dashboardSection">
        <div class="main-container">
            <div class="header-row">
                <h1>Expense Manager</h1>
                <button class="logout-btn" onclick="logout()">Logout (<span id="displayUser"></span>)</button>
            </div>

            <div class="row">
                <!-- Form -->
                <div class="col">
                    <h3>Add Expense</h3>
                    <form id="myForm">
                        <label>Description:</label>
                        <input type="text" id="desc" required placeholder="What did you buy?">

                        <label>Amount:</label>
                        <input type="number" id="amt" required placeholder="0.00">

                        <label>Category:</label>
                        <select id="cat">
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Other">Other</option>
                        </select>

                        <label>Date:</label>
                        <input type="date" id="dt" required>

                        <button type="submit" id="addBtn">Add to List</button>
                    </form>
                </div>

                <!-- Chart -->
                <div class="col">
                    <h3>Statistics</h3>
                    <canvas id="myChart" style="max-height: 300px;"></canvas>
                    <div class="center-text">
                        <h2>Total: $<span id="totalValue">0</span></h2>
                    </div>
                </div>
            </div>

            <!-- List -->
            <div class="col" style="margin-top: 20px;">
                <h3>History</h3>
                <table id="myTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item</th>
                            <th>Category</th>
                            <th>Cost</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableData">
                        <!-- data goes here -->
                    </tbody>
                </table>
                <p id="noDataMsg" style="text-align: center; color: gray;">No expenses added yet.</p>
            </div>
        </div>
    </div>

    <script>
        // --- AUTHENTICATION VARIABLES ---
        var isLoginMode = true; // true = login, false = register
        var currentUser = null; // keeps track of who is logged in

        // --- EXPENSE VARIABLES ---
        var expenseList = [];
        var myChart;

        // --- AUTH FUNCTIONS ---

        // check if user is already logged in (basic session)
        var savedUser = localStorage.getItem('activeUser');
        if (savedUser) {
            currentUser = savedUser;
            showDashboard();
        }

        function toggleForm() {
            var title = document.getElementById('formTitle');
            var btn = document.getElementById('authBtn');
            var toggle = document.getElementById('toggleText');
            var err = document.getElementById('loginError');

            err.style.display = 'none'; // hide errors

            if (isLoginMode) {
                // switch to register
                title.innerText = "Register";
                btn.innerText = "Sign Up";
                toggle.innerText = "Have an account? Login";
                isLoginMode = false;
            } else {
                // switch to login
                title.innerText = "Login";
                btn.innerText = "Login";
                toggle.innerText = "Need an account? Register";
                isLoginMode = true;
            }
        }

        function handleAuth() {
            var u = document.getElementById('username').value;
            var p = document.getElementById('password').value;
            var err = document.getElementById('loginError');

            if (!u || !p) {
                err.innerText = "Please fill all fields";
                err.style.display = 'block';
                return;
            }

            // get existing users list from local storage
            var allUsers = JSON.parse(localStorage.getItem('users')) || [];

            if (isLoginMode) {
                // LOGIN LOGIC
                var found = false;
                for (var i = 0; i < allUsers.length; i++) {
                    if (allUsers[i].name === u && allUsers[i].pass === p) {
                        found = true;
                        break;
                    }
                }

                if (found) {
                    currentUser = u;
                    localStorage.setItem('activeUser', u); // save session
                    showDashboard();
                } else {
                    err.innerText = "Wrong username or password";
                    err.style.display = 'block';
                }

            } else {
                // REGISTER LOGIC
                // check if user exists
                var exists = false;
                for (var i = 0; i < allUsers.length; i++) {
                    if (allUsers[i].name === u) {
                        exists = true;
                        break;
                    }
                }

                if (exists) {
                    err.innerText = "User already exists";
                    err.style.display = 'block';
                } else {
                    // add new user
                    allUsers.push({ name: u, pass: p });
                    localStorage.setItem('users', JSON.stringify(allUsers));
                    
                    // auto login
                    currentUser = u;
                    localStorage.setItem('activeUser', u);
                    showDashboard();
                }
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('activeUser');
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            
            // clear inputs
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            document.getElementById('displayUser').innerText = currentUser;

            // load data specific to this user
            loadData();
            render();
        }


        // --- EXPENSE FUNCTIONS ---

        // load expenses ONLY for current user
        function loadData() {
            // we use a unique key for each user: expenses_username
            var key = 'expenses_' + currentUser;
            expenseList = JSON.parse(localStorage.getItem(key)) || [];
        }

        function saveData() {
            var key = 'expenses_' + currentUser;
            localStorage.setItem(key, JSON.stringify(expenseList));
        }

        // handle form submit
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var d = document.getElementById('desc').value;
            var a = document.getElementById('amt').value;
            var c = document.getElementById('cat').value;
            var dt = document.getElementById('dt').value;

            var obj = {
                desc: d,
                amount: a,
                category: c,
                date: dt
            };

            expenseList.push(obj);

            saveData();
            render();
            
            document.getElementById('myForm').reset();
        });

        function remove(index) {
            var check = confirm("Delete this?");
            if (check) {
                expenseList.splice(index, 1);
                saveData();
                render();
            }
        }

        function render() {
            var tbody = document.getElementById('tableData');
            var msg = document.getElementById('noDataMsg');
            var totalDisplay = document.getElementById('totalValue');
            
            tbody.innerHTML = "";
            var sum = 0;

            if (expenseList.length == 0) {
                msg.style.display = 'block';
            } else {
                msg.style.display = 'none';
            }

            for (var i = 0; i < expenseList.length; i++) {
                var item = expenseList[i];
                var cost = parseFloat(item.amount);
                sum = sum + cost;

                var row = "<tr>" +
                    "<td>" + item.date + "</td>" +
                    "<td>" + item.desc + "</td>" +
                    "<td>" + item.category + "</td>" +
                    "<td>$" + cost + "</td>" +
                    "<td><button class='del-btn' onclick='remove(" + i + ")'>X</button></td>" +
                    "</tr>";
                
                tbody.innerHTML += row;
            }

            totalDisplay.innerHTML = sum.toFixed(2);
            drawChart();
        }

        function drawChart() {
            var ctx = document.getElementById('myChart');
            
            var food = 0;
            var travel = 0;
            var shop = 0;
            var bills = 0;
            var other = 0;

            for(var i=0; i<expenseList.length; i++) {
                var cat = expenseList[i].category;
                var amt = parseFloat(expenseList[i].amount);

                if(cat == "Food") food += amt;
                else if(cat == "Travel") travel += amt;
                else if(cat == "Shopping") shop += amt;
                else if(cat == "Bills") bills += amt;
                else other += amt;
            }

            if(myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Food', 'Travel', 'Shopping', 'Bills', 'Other'],
                    datasets: [{
                        data: [food, travel, shop, bills, other],
                        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff']
                    }]
                }
            });
        }
    </script>
</body>
</html>
